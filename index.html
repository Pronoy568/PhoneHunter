<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phone_Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
  <header class="text-center my-4">
    <h1 class="fs-1 fw-bolder">Welcome to the Phone Hunter Website</h1>
  </header>
  <main>
    <!-- search box -->
    <div class="mb-3 text-center w-50 mx-auto">
      <input type="text" class="form-control" placeholder="Search your phone" id="inputField" />
      <button id="searchBtn" type="button" class="btn btn-secondary mt-3 px-3">
        Search
      </button>
    </div>
    <!-- Search Result -->
    <div id="phoneContainer" class="row row-cols-1 row-cols-md-3 g-4 w-75 p-3 mx-auto"></div>
    <!-- No found -->
    <div id="NoPhone" class="mb-2 text-center w-75 mx-auto d-none">
      <h3 class="text-warning">
        No Phone Found. Please try a new search.</h3>
      </h3>
    </div>
    <!-- loader -->
    <div id="loader" class="text-center mt-5 d-none">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Show more button -->
    <div id="showALL" class="text-center d-none">
      <button id="showMoreBtn" type="button" class="btn btn-light mt-3 px-3 shadow mb-5">
        Show More
      </button>
    </div>
    <!-- modal in bootstrap -->
    <section>
      <!-- Modal -->
      <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 id="detailsShowTitle" class="modal-title fs-2" id="phoneDetailsModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="detailsShowDescription" class="modal-title fs-5" id="phoneDetailsModalLabel"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Script file connected -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
